
<h1>Formulario de Resgistro </h1>
<!-- A5 la etiqueta form necesita conocer la instancia del formGroup que estamos
trabajando en nuestro caso se llama formNewEmpleado y para tener todo preparado
vamos a trabaja con el evento ngSubmit el cual nos avisa cuando se ha enviado el
formulario  
lo que necesitamos en cada input es la directiva formControlName y se engancha con el ts-->
<!-- B4 TODO esto cuando lanzemos en un submit tendremos que colocarlos en algun lado
 lo quie aremos es guardarlos dentro de un servicio de array de datos de empleados
primero creamos un servicio escribiendo en la terminal ng generate service Empleados --skipTests
ahora en => empleados.service C1  -->
<form [formGroup]="formNewEmpleado" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label >Nombre</label>
        <input type="text" class="form-control" formControlName="nombre">
        <div class="error" *ngIf="formNewEmpleado.controls.nombre.errors && formNewEmpleado.
        controls.nombre.touched">
            el campo nombre es requerido
        </div>
    </div>
    <div class="form-group">
        <label >Apellidos</label>
        <input type="text" class="form-control" formControlName="apellidos">
        <div class="error" *ngIf="formNewEmpleado.controls.apellidos.errors && formNewEmpleado.
        controls.apellidos.touched">
            el campo nombre es requerido
        </div>
    </div>
    <div class="form-group">
        <label >Email</label>
        <input type="text" class="form-control" formControlName="email">
        <div class="error" *ngIf="formNewEmpleado.controls.email.errors && formNewEmpleado.
        controls.email.touched">
            el campo nombre es requerido
        </div>
    </div>
    <div class="form-group">
        <label >Edad</label>
        <input type="text" class="form-control" formControlName="edad">
    </div>
    <div class="form-group">
        <label >Departamento</label>
        <select formControlName="departamento" class="form-control">
            <option value="informatica">informatica</option>
            <option value="marketing">Marketing</option>
            <option value="contabilidad">Contabilidad</option>
        </select> 
    </div>
    <div class="form-group">
        <label >Password</label>
        <input type="password" class="form-control" formControlName="password">
    </div>
    <div class="form-group">
        <label >Imagen</label>
        <input type="text" class="form-control" formControlName="imagen">
    </div>
    <!-- B3 la propiedad disabled solo este activa mientras que el formulario no sea valido 
    -->    
    <input type="submit" value="Enviar" class="btn btn-block btn-info" [disabled]=
    "!formNewEmpleado.valid">
</form>
